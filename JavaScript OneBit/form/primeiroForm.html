<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da liga dos Astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos Astronautas</h3>
        <form action="">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name"><p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass"><p>
            <label for="nasDate">Data de nascimento:</label>
            <input type="date" name="nasDate" id="nasDate">
            <label for="img">- Foto:</label>
            <input type="file" name="img" id="img"><p>
            <label for="nacionalidade">Nacionalidade</label>
            <select name="nacionalidade" id="nacionalidade">
                <option value="1">Russia</option>
                <option value="2">Brasil</option>
                <option value="3">Argentina</option>
                <option value="4">EUA</option>
            </select>
            - Genero:
            <label for="">F</label>
            <input type="radio" name="gen" id="gen">
            <label for="">M</label>
            <input type="radio" name="gen" id="gen"> <p>
            <br>
            Suas principais qualidades:<br>
            <label for="qualidade">Inteligência |</label>
            <input type="checkbox" name="qualidade" id="qualidade">
            <label for="qualidade">Resiliência |</label>
            <input type="checkbox" name="qualidade" id="qualidade">
            <label for="qualidade">Preparo físico |</label>
            <input type="checkbox" name="qualidade" id="qualidade">
            <label for="qualidade">Educação |</label>
            <input type="checkbox" name="qualidade" id="qualidade">
            <p>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser astronauta?"></textarea>
            <br>
            <input type="submit" value="Criar">   

        </form>
</body>
</html>
